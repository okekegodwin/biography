<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
</head>
<body>
  <header>
    <a href="../index.html">
      <img src="../images/logo.png" alt="AltSchool logo" width="50px">
    </a>
  </header>
  <section>
    <h1>PERSONAL INFORMATION</h1>
    <form action="https://httpbin.org/post" method="post">
      <div>
        <label for="name">Name*</label>
        <br>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
      </div>
      <br>
      <div>
        <label for="gender">Gender*</label>
        <br>
        <select name="gender" id="gender" required>
          <option value="male" selected>Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <br>
      <div>
        <label for="email">Email Address</label>
        <br>
        <input type="email" name="email" id="email" placeholder="you@example.com" required>
      </div>
      <br>
      <div>
        <label for="number">Phone Number</label>
        <br>
        <input type="number" name="number" id="number" placeholder="xxx-xxx-xxx" required>
      </div>
      <br>
      <div>
        <label for="address">Home Address</label>
        <br>
        <input type="text" name="address" id="address" placeholder="Address" required>
      </div>
      <br>
      <div>
        <label for="level">Education Level</label>
        <br>
        <select name="level" id="level" required>
          <option value="under-graduate">Under Graduate</option>
          <option value="bsc-holder">Bsc Holder</option>
          <option value=""></option>
          <option value=""></option>
        </select>
      </div>
      <br>
      <div>
        <label for="country">Country of Residence</label>
        <br>
        <select name="country" id="country" required>
          <option value="nigeria">Nigeria</option>
          <option value="kenya">Kenya</option>
          <option value="ghana">Ghana</option>
          <option value="brazil">Brazil</option>
          <option value="usa">United States of America</option>
          <option value="india">India</option>
          <option value="columbia">Columbia</option>
        </select>
      </div>
      <br>
      <div>
        <label for="state">State of Residence</label>
        <br>
        <input type="text" name="state" id="state" required>
      </div>
      <br>
      <div>
        <label for="employment-status">Employment Status</label>
        <br>
        <select name="employment-status" id="employment-status" required>
          <option value="employed">Employed</option>
          <option value="unemployed">Unemployed</option>
        </select>
      </div>
      <br>
      <div>
        <label for="age">Age</label>
        <br>
        <input type="date" name="age" id="age" required>
      </div>
      <br>
      <button type="submit">Apply</button>
      <button type="reset">Reset</button>
    </form>

    <p>Back to <a href="../index.html">homepage</a></p>
  </section>
</body>
</html>
